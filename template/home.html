<!DOCTYPE html>
<html>
<head>
    <title>Text-to-Speech and Speech-Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #4CAF50;
        }
        form {
            margin-top: 50px;
            display: inline-block;
            text-align: left;
        }
        label {
            font-size: 20px;
            color: #333;
        }
        input[type="text"] {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 50px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech and Speech-Recognition</h1>
    <form method="post" action=".">
    <label for="audio">Speak:</label>
    <input type="text" id="audio" name="audio">
    <input type="submit" value="Submit">
    </form>
    {% if response %}
    <p>Response: {{ response }}</p>
    {% endif %}
    
    </body>
    </html>
